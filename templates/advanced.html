<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Efektler - Görsel Dönüştürücü</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Yeni premium renkler ve değişkenler */
        :root {
            --primary-gold: #B8860B;
            --secondary-gold: #DAA520;
            --premium-gradient: linear-gradient(135deg, #2C3E50 0%, #3498DB 100%);
            --premium-shadow: 0 10px 30px rgba(184, 134, 11, 0.15);
            --premium-border: 1px solid rgba(184, 134, 11, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1f25 0%, #2c3e50 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
            color: #e5e7eb;
        }

        /* Yeni Header Tasarımı */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(28, 33, 39, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            padding: 15px 0;
            border-bottom: var(--premium-border);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo i {
            font-size: 28px;
            color: var(--primary-gold);
            filter: drop-shadow(0 2px 4px rgba(184, 134, 11, 0.3));
        }

        .logo-text {
            color: #e5e7eb;
            font-size: 1.6em;
            font-weight: 700;
            background: linear-gradient(to right, #B8860B, #DAA520);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.03);
            padding: 5px;
            border-radius: 15px;
            border: var(--premium-border);
        }

        .nav-link {
            color: #e5e7eb;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .nav-link i {
            font-size: 18px;
            color: var(--secondary-gold);
        }

        .nav-link:hover {
            background: rgba(184, 134, 11, 0.1);
            color: var(--primary-gold);
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: linear-gradient(135deg, rgba(184, 134, 11, 0.2) 0%, rgba(218, 165, 32, 0.2) 100%);
            color: var(--primary-gold);
            box-shadow: var(--premium-shadow);
            border: var(--premium-border);
        }

        .container {
            background: rgba(255, 255, 255, 0.03);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--premium-shadow);
            max-width: 1200px;
            width: 95%;
            margin: 20px auto;
            border: var(--premium-border);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: var(--primary-gold);
            font-size: 2.2em;
            margin-bottom: 15px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-gold), var(--secondary-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #e5e7eb;
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            align-items: start;
        }

        .settings-panel {
            background: rgba(255, 255, 255, 0.03);
            padding: 25px;
            border-radius: 15px;
            border: var(--premium-border);
            backdrop-filter: blur(10px);
            max-height: 800px;
            overflow-y: auto;
        }

        .preview-panel {
            background: rgba(255, 255, 255, 0.03);
            padding: 25px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: var(--premium-border);
            backdrop-filter: blur(10px);
        }

        .settings-group {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            border: var(--premium-border);
        }

        .settings-group h3 {
            color: var(--primary-gold);
            margin-bottom: 20px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            font-weight: 600;
        }

        .settings-group h3 i {
            color: var(--secondary-gold);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #e5e7eb;
            font-size: 0.95em;
        }

        .form-group input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .form-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--secondary-gold) 100%);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .form-group input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: var(--premium-shadow);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            transition: all 0.3s ease;
            border: var(--premium-border);
            color: #e5e7eb;
            margin-bottom: 10px;
        }

        .checkbox-group:hover {
            background: rgba(184, 134, 11, 0.1);
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary-gold);
        }

        .drop-zone {
            border: 2px dashed var(--primary-gold);
            border-radius: 20px;
            padding: 40px 20px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(184, 134, 11, 0.05);
            text-align: center;
            width: 100%;
        }

        .drop-zone:hover {
            background: rgba(184, 134, 11, 0.1);
        }

        .drop-zone.dragover {
            background: rgba(184, 134, 11, 0.15);
            border-color: var(--secondary-gold);
        }

        .drop-zone i {
            color: var(--primary-gold);
            margin-bottom: 15px;
        }

        .drop-zone p {
            color: #e5e7eb;
            opacity: 0.9;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            border: var(--premium-border);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--secondary-gold) 100%);
            color: #1a1f25;
            padding: 15px 40px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            font-weight: 600;
            border: var(--premium-border);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--premium-shadow);
        }

        .value-display {
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.9em;
            color: var(--primary-gold);
            min-width: 50px;
            text-align: center;
            border: var(--premium-border);
        }

        .tooltip {
            position: relative;
            display: inline-block;
            margin-left: 5px;
            color: var(--secondary-gold);
        }

        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            background: rgba(28, 33, 39, 0.95);
            color: #e5e7eb;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.8em;
            white-space: nowrap;
            z-index: 1;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 8px;
            border: var(--premium-border);
            backdrop-filter: blur(5px);
        }

        .reset-btn {
            background: none;
            border: none;
            color: var(--secondary-gold);
            cursor: pointer;
            font-size: 0.9em;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
            border: var(--premium-border);
        }

        .reset-btn:hover {
            background: rgba(184, 134, 11, 0.1);
            color: var(--primary-gold);
        }

        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #e5e7eb;
        }

        .progress {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
            border: var(--premium-border);
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--secondary-gold) 100%);
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        @media (max-width: 1024px) {
            .content-wrapper {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .container {
                padding: 20px;
            }

            .settings-panel {
                max-height: none;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .settings-group {
                padding: 15px;
            }

            .effect-preview {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Yeni Header -->
    <header class="main-header">
        <div class="header-container">
            <a href="/" class="logo">
                <i class="fas fa-camera-retro"></i>
                <span class="logo-text">Görsel Dönüştürücü</span>
            </a>
            <nav class="nav-menu">
                <a href="/" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Ana Sayfa</span>
                </a>
                <a href="/basic" class="nav-link">
                    <i class="fas fa-crop-simple"></i>
                    <span>Temel</span>
                </a>
                <a href="/advanced" class="nav-link active">
                    <i class="fas fa-wand-magic-sparkles"></i>
                    <span>Gelişmiş</span>
                </a>
                <a href="/filters" class="nav-link">
                    <i class="fas fa-palette"></i>
                    <span>Filtreler</span>
                </a>
                <a href="/watermark" class="nav-link">
                    <i class="fas fa-copyright"></i>
                    <span>Filigran</span>
                </a>
                <a href="/batch" class="nav-link">
                    <i class="fas fa-layer-group"></i>
                    <span>Toplu</span>
                </a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="header">
            <h1>Gelişmiş Efektler</h1>
            <p>Görsellerinize profesyonel efektler uygulayın</p>
        </div>

        <form action="/convert" method="post" enctype="multipart/form-data" onsubmit="return startUpload()">
            <div class="content-wrapper">
                <div class="settings-panel">
                    <div class="settings-group">
                        <h3>
                            <i class="fas fa-sun"></i> Temel Ayarlar
                            <button type="button" class="reset-btn" onclick="resetGroup('basic')">
                                <i class="fas fa-undo"></i> Sıfırla
                            </button>
                        </h3>
                        <div class="form-group">
                            <label>
                                Parlaklık
                                <div class="tooltip" data-tooltip="Görüntünün genel aydınlığını ayarlar">
                                    <i class="fas fa-info-circle"></i>
                                </div>
                            </label>
                            <input type="range" name="brightness" min="0" max="200" value="100" step="1" oninput="updateValue(this, true)">
                            <span class="value-display" id="brightness-value">100%</span>
                        </div>
                        <div class="form-group">
                            <label>
                                Kontrast
                                <div class="tooltip" data-tooltip="Açık ve koyu tonlar arasındaki farkı ayarlar">
                                    <i class="fas fa-info-circle"></i>
                                </div>
                            </label>
                            <input type="range" name="contrast" min="0" max="200" value="100" step="1" oninput="updateValue(this, true)">
                            <span class="value-display" id="contrast-value">100%</span>
                        </div>
                        <div class="form-group">
                            <label>
                                Doygunluk
                                <div class="tooltip" data-tooltip="Renklerin canlılığını ayarlar">
                                    <i class="fas fa-info-circle"></i>
                                </div>
                            </label>
                            <input type="range" name="saturation" min="0" max="200" value="100" step="1" oninput="updateValue(this, true)">
                            <span class="value-display" id="saturation-value">100%</span>
                        </div>
                    </div>

                    <div class="settings-group">
                        <h3>
                            <i class="fas fa-adjust"></i> Detay Ayarları
                            <button type="button" class="reset-btn" onclick="resetGroup('detail')">
                                <i class="fas fa-undo"></i> Sıfırla
                            </button>
                        </h3>
                        <div class="form-group">
                            <label>
                                Keskinlik
                                <div class="tooltip" data-tooltip="Görüntü detaylarını belirginleştirir">
                                    <i class="fas fa-info-circle"></i>
                                </div>
                            </label>
                            <input type="range" name="sharpness" min="0" max="200" value="100" step="1" oninput="updateValue(this, true)">
                            <span class="value-display" id="sharpness-value">100%</span>
                        </div>
                        <div class="form-group">
                            <label>
                                Bulanıklık
                                <div class="tooltip" data-tooltip="Yumuşak bir efekt uygular">
                                    <i class="fas fa-info-circle"></i>
                                </div>
                            </label>
                            <input type="range" name="blur" min="0" max="10" value="0" step="0.1" oninput="updateValue(this, true)">
                            <span class="value-display" id="blur-value">0</span>
                        </div>
                    </div>

                    <div class="settings-group">
                        <h3>
                            <i class="fas fa-magic"></i> Özel Efektler
                            <button type="button" class="reset-btn" onclick="resetGroup('effects')">
                                <i class="fas fa-undo"></i> Sıfırla
                            </button>
                        </h3>
                        <div class="checkbox-group">
                            <input type="checkbox" id="edge_enhance" name="edge_enhance">
                            <label for="edge_enhance">Kenar Geliştirme</label>
                            <div class="tooltip" data-tooltip="Kenarlardaki detayları belirginleştirir">
                                <i class="fas fa-info-circle"></i>
                            </div>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="emboss" name="emboss">
                            <label for="emboss">Kabartma</label>
                            <div class="tooltip" data-tooltip="3D kabartma efekti uygular">
                                <i class="fas fa-info-circle"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>
                                Posterize
                                <div class="tooltip" data-tooltip="Renk seviyelerini azaltır">
                                    <i class="fas fa-info-circle"></i>
                                </div>
                            </label>
                            <input type="range" name="posterize" min="2" max="8" value="4" step="1" oninput="updateValue(this)">
                            <span class="value-display" id="posterize-value">4</span>
                        </div>
                        <div class="form-group">
                            <label>
                                Solarize
                                <div class="tooltip" data-tooltip="Renkleri tersine çevirir">
                                    <i class="fas fa-info-circle"></i>
                                </div>
                            </label>
                            <input type="range" name="solarize" min="0" max="255" value="128" step="1" oninput="updateValue(this)">
                            <span class="value-display" id="solarize-value">128</span>
                        </div>
                    </div>
                </div>

                <div class="preview-panel">
                    <div class="drop-zone" id="dropZone">
                        <i class="fas fa-cloud-upload-alt fa-3x" style="color: #764ba2; margin-bottom: 15px;"></i>
                        <p>Görsel yüklemek için tıklayın veya sürükleyin</p>
                        <input type="file" id="fileInput" name="files" accept="image/*" multiple class="file-input" hidden>
                    </div>
                    <div class="file-list" id="fileList"></div>
                    <div class="effect-preview">
                        <img id="previewImage" class="preview-image">
                    </div>
                    <button type="submit" class="submit-btn">Efektleri Uygula</button>
                </div>
            </div>
        </form>

        <div id="loading">
            <p>İşleniyor...</p>
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const previewImage = document.getElementById('previewImage');

        // Dosya yükleme işlemleri
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    addFileToList(file);
                    
                    // İlk dosyanın önizlemesini göster
                    if (fileList.children.length === 1) {
                        showPreview(file);
                    }
                } else {
                    alert('Lütfen sadece görsel dosyaları seçin.');
                }
            });
        }

        function addFileToList(file) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            
            const fileName = document.createElement('span');
            fileName.className = 'file-name';
            fileName.textContent = file.name;
            
            const removeButton = document.createElement('span');
            removeButton.className = 'remove-file';
            removeButton.innerHTML = '<i class="fas fa-times"></i>';
            removeButton.onclick = () => {
                fileItem.remove();
                if (fileList.children.length === 0) {
                    previewImage.style.display = 'none';
                } else {
                    showPreview(fileList.children[0].file);
                }
            };
            
            fileItem.appendChild(fileName);
            fileItem.appendChild(removeButton);
            fileItem.file = file;
            fileList.appendChild(fileItem);
        }

        function showPreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
                updatePreviewEffects();
            };
            reader.readAsDataURL(file);
        }

        // Değer güncelleme ve efekt önizleme
        function updateValue(input, updatePreview = false) {
            const display = document.getElementById(`${input.name}-value`);
            let value = input.value;
            
            switch(input.name) {
                case 'brightness':
                case 'contrast':
                case 'saturation':
                    display.textContent = `${value}%`;
                    break;
                case 'blur':
                    display.textContent = value;
                    break;
                default:
                    display.textContent = value;
            }

            if (updatePreview) {
                updatePreviewEffects();
            }
        }

        function updatePreviewEffects() {
            if (!previewImage.src) return;

            const brightness = document.querySelector('input[name="brightness"]').value / 100;
            const contrast = document.querySelector('input[name="contrast"]').value / 100;
            const saturation = document.querySelector('input[name="saturation"]').value / 100;
            const blur = document.querySelector('input[name="blur"]').value;

            let filterString = `
                brightness(${brightness})
                contrast(${contrast})
                saturate(${saturation})
                blur(${blur}px)
            `;

            previewImage.style.filter = filterString;
        }

        function resetGroup(group) {
            switch(group) {
                case 'basic':
                    document.querySelector('input[name="brightness"]').value = 100;
                    document.querySelector('input[name="contrast"]').value = 100;
                    document.querySelector('input[name="saturation"]').value = 100;
                    break;
                case 'detail':
                    document.querySelector('input[name="sharpness"]').value = 100;
                    document.querySelector('input[name="blur"]').value = 0;
                    break;
                case 'effects':
                    document.querySelector('input[name="posterize"]').value = 4;
                    document.querySelector('input[name="solarize"]').value = 128;
                    document.getElementById('edge_enhance').checked = false;
                    document.getElementById('emboss').checked = false;
                    break;
            }

            // Tüm değerleri güncelle
            document.querySelectorAll('input[type="range"]').forEach(input => {
                updateValue(input, true);
            });
        }

        // Yükleme işlemi
        function startUpload() {
            if (fileList.children.length === 0) {
                alert('Lütfen en az bir görsel seçin.');
                return false;
            }
            
            document.getElementById('loading').style.display = 'block';
            simulateProgress();
            return true;
        }

        function simulateProgress() {
            const progressBar = document.getElementById('progressBar');
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 30;
                if (progress > 90) {
                    clearInterval(interval);
                }
                progressBar.style.width = Math.min(progress, 90) + '%';
            }, 500);
        }
    </script>
</body>
</html>
